<body>
    <section class="addTicket">
        
        <div class="addTicketPanel">
            <div class="addTicketPanel__left">
                <img src="img/undraw_Traveling_re_weve (1).png">
                <img src="img/Let’s Travel !.png" alt="Let's Travel">
            </div>
            <div class="addTicketPanel__right">
                <form action="" class="addTicketForm">
                    <div class="addTicketForm__title">
                        <h2>
                            <span><i class="fas fa-plus-circle"></i></span>新增旅遊套票
                        </h2>
                    </div>
                    <div class="addTicketForm__group">
                        <div class="addTicketForm__group_Input">
                            <label for="ticketName">套票名稱</label>
                            <input type="text" name="套票名稱" id="ticketName" placeholder="請填寫套票名稱">
                        </div>
                        <div class="addTicketForm__group_alert">
                            <p class="alertMessage" data-message="ticketName">
                                 <!-- 此為必填欄位！ -->
                            </p>
                        </div>
                    </div>
                    <div class="addTicketForm__group">
                        <div class="addTicketForm__group_Input">
                            <label for="ticketImg">圖片網址</label>
                            <input type="text" name="圖片網址" id="ticketImg" placeholder="請填寫圖片網址">
                        </div>
                        <div class="addTicketForm__group_alert">
                            <p class="alertMessage" data-message="ticketImg">
                                 <!-- 此為必填欄位！ -->
                            </p>
                        </div>
                    </div>
                    <div class="addTicketForm__group">
                        <div class="addTicketForm__group_Input">
                            <label for="ticketArea">景點地區</label>
                            <select name="景點地區" id="ticketArea">
                                <option value="" disabled selected hidden>請選擇景點地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                            </select>
                        </div>
                        <div class="addTicketForm__group_alert">
                            <p class="alertMessage" data-message="ticketArea">
                                 <!-- 此為必填欄位！ -->
                            </p>
                        </div>
                    </div>
                    <div class="addTicketForm__group">
                        <div class="addTicketForm__group_Input">
                            <label for="ticketPrice">套票金額</label>
                            <input type="number" name="套票金額" id="ticketPrice" placeholder="請填寫套票金額" onkeyup="value=value.replace(/[^\d]/g,'')">
                        </div>
                        <div class="addTicketForm__group_alert">
                            <p class="alertMessage" data-message="ticketPrice">
                                 <!-- 此為必填欄位！ -->
                            </p>
                        </div>
                    </div>
                    <div class="addTicketForm__group">
                        <div class="addTicketForm__group_Input">
                            <label for="ticketNum">套票組數</label>
                            <input type="number" name="套票組數" id="ticketNum" placeholder="請填寫套票組數" onkeyup="value=value.replace(/[^\d]/g,'')">
                        </div>
                        <div class="addTicketForm__group_alert">
                            <p class="alertMessage" data-message="ticketNum">
                                 <!-- 此為必填欄位！ -->
                            </p>
                        </div>
                    </div>
                    <div class="addTicketForm__group">
                        <div class="addTicketForm__group_Input">
                            <label for="ticketRate">套票星級</label>
                            <input type="number" name="套票星級" id="ticketRate" placeholder="請填寫套票星級" onkeyup="value=value.replace(/[^\d]/g,'')">
                        </div>
                        <div class="addTicketForm__group_alert">
                            <p class="alertMessage" data-message="ticketRate">
                                 <!-- 此為必填欄位！ -->
                            </p>
                        </div>
                    </div>
                    <div class="addTicketForm__group">
                        <div class="addTicketForm__group_Input">
                            <label for="ticketDect">套票描述</label>
                            <textarea name="套票敘述" id="ticketDect" placeholder="請填寫套票描述"></textarea>
                        </div>
                        <div class="addTicketForm__group_alert">
                            <p class="alertMessage" data-message="ticketDect">
                                <!-- 此為必填欄位！ -->
                            </p>
                        </div>
                    </div>
                    <input type="button" class="addTicketForm__btn h4" value="新增套票">

                </form>
            </div>
        </div>

    </section>

    <section class="mainContent">

        <div class="searchRow">
            <div class="searchBar">
                <select name="地區搜尋" class="searchBar__search">
                    <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
                    <option value="">全部地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                </select>
                <p class="searchBar__text h4">本次搜尋結共 3 筆</p>
            </div>
            <div class="searchChart" id="c3chart">

            </div>
        </div>
